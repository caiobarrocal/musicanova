<!DOCTYPE html>
<html ng-app="nodeMusic">
  <head>
    <title>USPotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/manage.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <!-- Cadastro de Álbuns -->

    <div class="stripe"></div>
    <div class="container">

      <div class="man-block">

        <h2> Cadastro de Álbuns </h2>
        <form action="/api/v1/album", method="POST">
          <div class="form-group">
            <label>Id do Album: </label>
            <input type="text" class="form-control " placeholder="ID" name="id"> <br />

            <label>Nome do Album: </label>
            <input type="text" class="form-control " placeholder="Nome" name="nome"> <br />

            <label>ID do Artista: </label>
            <input type="text" class="form-control " placeholder="Nome" name="id_artista"> <br />

            <label>Produtora: </label>
            <input type="text" class="form-control " placeholder="Produtora" name="prod"> <br />

            <label>Tipo do Album: </label>
            <input type="text" class="form-control " placeholder="Album, EP ou Single" name="tipo"> <br />

            <label>Duração: </label>
            <input type="text" class="form-control " placeholder="00:00:00" name="dur"> <br />

            <label>Foto de Capa: </label>
            <input type="text" class="form-control " placeholder="Caminho da imagem" name="foto"> <br />

            <label>Data do Álbum: </label>
            <input type="text" class="form-control " placeholder="01-01-2000" name="ano"> <br />
          </div>

          <button type="submit" class="btn btn-primary "">Cadastrar Álbum</button>

        </form>

      </div>
      <div class="man-block">

        <h2> Remover um Álbum </h2>
        <form action="/api/v1/delAlbum", method="POST">
          <div class="form-group">

            <label>Id do Álbum: </label>
            <input type="text" class="form-control " placeholder="ID" name="id"> <br />

          </div>

          <button type="submit" class="btn btn-primary ">Remover Álbum</button>

        </form>

      </div>

      <div class="man-block">

        <h2> Alterar um Álbum </h2>

        <form action="/api/v1/updatealbum", method="POST">
          <div class="form-group">
            
            <label>Id do Álbum a ser alterado: </label>
            <input type="text" class="form-control " placeholder="ID" name="id"> <br />

            <label>Nome do Álbum: </label>
            <input type="text" class="form-control " placeholder="Nome" name="nome"> <br />

            <label>Produtora: </label>
            <input type="text" class="form-control " placeholder="Produtora do álbum" name="produtora"> <br />

            <label>Tipo do Álbum: </label>
            <input type="text" class="form-control " placeholder="Álbum, EP ou Single" name="tipo"> <br />

            <label>Duração do Álbum: </label>
            <input type="text" class="form-control " placeholder="00:00:01" name="duracao"> <br />

            <label>Foto de capa do álbum: </label>
            <input type="text" class="form-control " placeholder="Caminho" name="foto_capa"> <br />

            <label>Data do álbum </label>
            <input type="text" class="form-control " placeholder="01-01-1900" name="ano"> <br />

          </div>

          <button type="submit" class="btn btn-primary " >Alterar Álbum</button>

        </form>

      </div>


    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
