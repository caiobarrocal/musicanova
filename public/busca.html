<!DOCTYPE html>
<html ng-app="nodeMusic">
  <head>
    <title>USPotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">

        <!-- Busca de Albuns -->
          <div class="container">
            <h2> Busque um Álbum </h2>
            <form action="/api/v1/searchalbum" method="POST">
                <div class="form-group">

                <input type="text" class="form-control input-lg" placeholder="Nome" name="searchString"> <br />

              </div>

              <button type="submit" class="btn btn-primary btn-lg">Buscar Álbum</button>

            </form>
        </div>

        <!-- Busca de Artistas -->
        <div class="container">
            <h2> Busque um Artista </h2>
            <form action="/api/v1/searchartist" method="POST">
                <div class="form-group">

                    <input type="text" class="form-control input-lg" placeholder="Nome" name="searchString"> <br />

                </div>

                <button type="submit" class="btn btn-primary btn-lg">Buscar Artista</button>

            </form>
        </div>

      <!-- Busca de Músicas -->
        <div class="container">
          <h2> Busque uma Música </h2>
          <form action="/api/v1/searchmusic" method="POST">
            <div class="form-group">

              <input type="text" class="form-control input-lg" placeholder="Título" name="searchString"> <br />

            </div>

            <button type="submit" class="btn btn-primary btn-lg">Buscar Usuário</button>

          </form>
      </div>

      <!-- Busca de Playlists -->
        <div class="container">
          <h2> Busque uma Playlist </h2>
          <form action="/api/v1/searchplaylist" method="POST">
            <div class="form-group">

              <input type="text" class="form-control input-lg" placeholder="Nome" name="searchString"> <br />

            </div>

            <button type="submit" class="btn btn-primary btn-lg">Buscar Playlist</button>

          </form>
      </div>

      <!-- Busca de Usuario -->
        <div class="container">
          <h2> Busque um Usuário </h2>
          <form action="/api/v1/searchuser" method="POST">
            <div class="form-group">

              <input type="text" class="form-control input-lg" placeholder="Nome" name="searchString"> <br />

            </div>

            <button type="submit" class="btn btn-primary btn-lg">Buscar Música</button>

          </form>
      </div>


    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
