<!DOCTYPE html>
<html ng-app="nodeMusic">
  <head>
    <title>USPotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body ng-controller="mainController">

    <div class="stripe"></div>
    <div class="container">

    	<div class="up">

    	<h1 class="left"> <b>Descubra</b> </h1>

	        <!-- Busca de Albuns -->
	          <div class="container right" >
	            <form action="/api/v1/searchmusic" method="POST">
	                <div class="form-group">
	                
	                <input type="text" class="form-control" placeholder="Busque uma música..." name="searchString"> <br />

	              </div>

	              <button type="submit" class="btn btn-primary ">Buscar</button>

	            </form>


	        </div>

    	</div>
    	
    	<div class="sugestion">
    		
    		<h4>Porque você ouviu Indie...</h4>

        <div class="sug-list" >
          
            <div class="sug-item" ng-repeat="music in genderData">
              <a href="{{music.link}}">
                <img src="{{ music.foto_capa }}" />
                <h4><b>{{ music.titulo }}</b></h4>
                <h4>{{ music.artista }}</h4>
              </a>

            </div>

          
        </div>


    	</div>

      <div class="sugestion">
        
        <h4>Porque você ouviu Beach House...</h4>

        <div class="sug-list list_art" >
          
            <div class="sug-item" ng-repeat="artist in artistData">
                
                <div class="imagem_artista">
                  <img src="{{ artist.foto_perfil }}" />
                  
                </div>
                  <h4><b>{{ artist.nome }}</b></h4>
            </div>

          
        </div>



      </div>

      <div class="sugestion">
        
        <h4>Seus amigos...</h4>

        <div class="sug-list list_amigos" >
          
            <div class="sug-item" ng-repeat="friend in friendsData">
                
                <div class="imagem_perfil">
                  <img src="{{ friend.foto_perfil }}" />
                  
                </div>
                  <h4><b>{{ friend.nome }}</b></h4>
            </div>

          
        </div>



      </div>


    	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <!-- Busca de Artistas -->
        <div class="container">
            <h2> Busque um Artista </h2>
            <form action="/api/v1/searchartist" method="POST">
                <div class="form-group">

                    <input type="text" class="form-control input-lg" placeholder="Nome" name="searchString"> <br />

                </div>

                <button type="submit" class="btn btn-primary btn-lg">Buscar Artista</button>

            </form>
        </div>

      <!-- Busca de Músicas -->
        <div class="container">
          <h2> Busque uma Música </h2>
          <form action="/api/v1/searchmusic" method="POST">
            <div class="form-group">

              <input type="text" class="form-control input-lg" placeholder="Título" name="searchString"> <br />

            </div>

            <button type="submit" class="btn btn-primary btn-lg">Buscar Usuário</button>

          </form>
      </div>

      <!-- Busca de Playlists -->
        <div class="container">
          <h2> Busque uma Playlist </h2>
          <form action="/api/v1/searchplaylist" method="POST">
            <div class="form-group">

              <input type="text" class="form-control input-lg" placeholder="Nome" name="searchString"> <br />

            </div>

            <button type="submit" class="btn btn-primary btn-lg">Buscar Playlist</button>

          </form>
      </div>

      <!-- Busca de Usuario -->
        <div class="container">
          <h2> Busque um Usuário </h2>
          <form action="/api/v1/searchuser" method="POST">
            <div class="form-group">

              <input type="text" class="form-control input-lg" placeholder="Nome" name="searchString"> <br />

            </div>

            <button type="submit" class="btn btn-primary btn-lg">Buscar Música</button>

          </form>
      </div>

    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
