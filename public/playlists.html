<!DOCTYPE html>
<html ng-app="nodeMusic">
  <head>
    <title>USPotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/manage.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="stripe"></div>
    <!-- Criação de Playlists -->
    <div class="container">



      <div class="man-block">
      <h2> CRIAR PLAYLIST </h2>

        <form action="/api/v1/playlist" method="POST">
          <div class="form-group">
            <label>Id da Playlist: </label>
            <input type="text" class="form-control " placeholder="ID" ng-model="id"> <br />

            <label>Nome da Playlist: </label>
            <input type="text" class="form-control " placeholder="Escolha um nome para sua playlist" ng-model="nome"> <br />

            <label>Descrição: </label>
            <input type="text" class="form-control " placeholder="Conte ao público o que sua playlist reune..." ng-model="desc"> <br />

            <label>Foto: </label>
            <input type="text" class="form-control " placeholder="Caminho" ng-model="foto"> <br />

            <label>Sua Playlist é pública? </label>
            <input type="text" class="form-control " placeholder="True or False" ng-model="pub"> <br />

            <label>Criador: </label>
            <input type="text" class="form-control " placeholder="ID do Criador" ng-model="criador"> <br />

            <label>Sua Playlist é colaborativa? </label>
            <input type="text" class="form-control " placeholder="True or False" ng-model="colab"> <br />

            <label>Duração </label>
            <input type="text" class="form-control " placeholder="00:00:00" ng-model="dur"> <br />


          </div>

          <button type="submit" class="btn btn-primary">Criar Playlist</button>

        </form>
      </div>
      <div class="man-block">

        <h2> REMOVER PLAYLIST </h2>
        <form action="/api/v1/delPlay", method="POST">
          <div class="form-group">

            <label>Nome da Playlist: </label>
            <input type="text" class="form-control " placeholder="Nome" name="nome"> <br />

            <label>ID Criador da Playlist: </label>
            <input type="text" class="form-control " placeholder="ID" name="id"> <br />

          </div>

          <button type="submit" class="btn btn-primary">Remover Playlist</button>

        </form>

      </div>

      <div class="man-block">
      <h2> ALTERAR PLAYLIST </h2>

        <form action="/api/v1/updateplaylist" method="POST">
          <div class="form-group">
            <label>Id da Playlist: </label>
            <input type="text" class="form-control " placeholder="ID" name="id"> <br />

            <label>Nome da Playlist: </label>
            <input type="text" class="form-control " placeholder="Escolha um nome para sua playlist" name="nome"> <br />

            <label>Descrição: </label>
            <input type="text" class="form-control " placeholder="Conte ao público o que sua playlist reune..." name="desc"> <br />

            <label>Foto: </label>
            <input type="text" class="form-control " placeholder="Caminho" name="foto"> <br />

            <label>Sua Playlist é pública? </label>
            <input type="text" class="form-control " placeholder="True or False" name="pub"> <br />

            <label>Criador: </label>
            <input type="text" class="form-control " placeholder="ID do Criador" name="criador"> <br />

            <label>Sua Playlist é colaborativa? </label>
            <input type="text" class="form-control " placeholder="True or False" name="colab"> <br />

            <label>Duração </label>
            <input type="text" class="form-control " placeholder="00:00:00" name="dur"> <br />


          </div>

          <button type="submit" class="btn btn-primary">Alterar Playlist</button>

        </form>
      </div>

    </div>



    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
